<!-- editar/crear nota -->
{% extends "base.html" %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Nota{% else %}Nueva Nota{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'mynotes:note_list' %}">Cancelar</a>
{% endblock %}
