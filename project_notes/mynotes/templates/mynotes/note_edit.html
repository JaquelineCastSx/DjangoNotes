<!-- editar/crear nota -->
{% extends "base.html" %}
{% block content %}
<h2 id="titulo">{% if form.instance.pk %}Editar Nota{% else %}Nueva Nota{% endif %}</h2>
<div id="newNote">
    <form id="form" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submit" type="submit">Guardar</button>
    </form>
</div>
<a id="cancelar" href="{% url 'mynotes:note_list' %}">Cancelar</a>

{% endblock %}
